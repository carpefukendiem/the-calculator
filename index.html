<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>calculator</title>
  
  
  
      <link rel="stylesheet" href="/style.css">

  
</head>

<body>

  <head>
 <link href='https://fonts.googleapis.com/css?family=Arimo:400,700' rel='stylesheet' type='text/css'>
</head>



<div class="calculator">
<!-- top screen  -->
  <div class="top-screen">
  <div class="output"><input type="text" placeholder="3.14"></div>
    <div class="result"></div>
  </div>


<div class="keys">
<!-- keys and operators -->
  <span class="ac" data-value"AC">AC</span>
  <span class="clear" data-value"C">C</span>
  <span class="operator" data-value"/">/</span>
  <span class="operator" data-value"*">*</span>
  <span class="num" data-value="7">7</span>
  <span class="num" data-value="8">8</span>
  <span class="num" data-value="9">9</span>
  <span class="operator" data-value"-">-</span>
  <span class="num" data-value="4">4</span>
  <span class="num" data-value="5">5</span>
  <span class="num" data-value="6">6</span>
  <span class="operator" data-value"+">+</span>
  <span class="num" data-value="1">1</span>
  <span class="num" data-value="2">2</span>
  <span class="num" data-value="3">3</span>
  <span class="percent" data-value"percent">%</span>
  <span class="num" data-value="0">0</span>
  <span data-value=".">.</span>
  <span class="operator" data-value"ans">Ans</span>
  <span class="equals" data-value"equals">=</span>
 
</div>  
</div>
  
  

</body>

</html>
